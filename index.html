<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Table</title>
    </head>
<body>
        <table border="4">
            <tr>
                <td>First Column</td>
                <td>Second Column</td>
                <td>Third Column</td>
                <td>Fourth Column</td>
             </tr>
             <tr>
                 <td>First Column</td>
                 <td rowspan="2">Second Column</td>
                 <td>Third Column</td>
                 <td>Fourth Column</td>
             </tr>
             <tr>
                 <td> First Column</td>
                 <td> Third Column</td>
                 <td>Fourth Column</td>
                 <!--Second column of second row expands to two rows-->
             </tr>
        </table>
</body>
</html>
